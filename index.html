    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WeatherApp</title>
</head>
<body>
  <div class="space-x-20 weather-container">
     <div id="weather-section" class="flex flex-column justify-content-center mb-3">

       <div class="search-wrapper border-bottom m-auto my-10">
         <h2 class="text-center text-[#8a3080] mb-4 text-lg">Search for a City:</h2>
         <!--search entry-->
         <form id="search-form">
           <input name="searchterm" id="searchterm" type="text" autofocus="true" placeholder="San Diego"
             class="capitalize border-double border-4 border-[#8a307f] p-3"/>
           <button id="submit-button" class="btn-right" type="submit" >Search</button>
          
         </form>
       </div>
       <!--search results; dynamically generated results will go here-->
       <div id="weather-results">
         
       </div>
       

     </div>

   
</body>

    <script src="./assets/js/script.js"></script>
