<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.ico">

    <title>WeatherApp</title>
</head>
<body>
    <header class="has-text-centered">
        <h1><strong class="has-text-yellow is-size-1">MG Weather Dashboard</strong></h1>
    </header>

    <section class="columns">
        <container class="column is-one-third">
            <h2 class="space">Search for a City:</h2>
            <textarea class="space textarea has-fixed-size" placeholder="Enter City Name Here" rows="1" id="cityName"></textarea>
            <button class="button space is-info" id="button">Search</button>
            <hr>
            <ul class="space" id="cityStore"></ul>
        </container>

        <container class="column">
            <div>
                <div>
                    <div class="current-day">
                        <h3 id="currentLocation"></h3>
                        <ul class="space">
                            <li id="cityTemp"></li>
                            <li id="cityWind"></li>
                            <li id="cityHumid"></li>
                            <li id="cityUvi"></li>
                        </ul>
                    </div>
                    <div>
                        <h3>5-Day Forecast</h3>
                        <div class="columns is-gapless">
                            <div class="column">
                                <ul class="box forecast-box">
                                    <li id="forecastOneDate"></li>
                                    <li id="forecastOneIcon"></li>
                                    <li id="forecastOneTemp"></li>
                                    <li id="forecastOneWind"></li>
                                    <li id="forecastOneHumid"></li>
                                </ul>
                            </div>
                            <div class="column">
                                <ul class="box forecast-box">
                                    <li id="forecastTwoDate"></li>
                                    <li id="forecastTwoIcon"></li>
                                    <li id="forecastTwoTemp"></li>
                                    <li id="forecastTwoWind"></li>
                                    <li id="forecastTwoHumid"></li>
                                </ul>
                            </div>
                            <div class="column">
                                <ul class="box forecast-box">
                                    <li id="forecastThreeDate"></li>
                                    <li id="forecastThreeIcon"></li>
                                    <li id="forecastThreeTemp"></li>
                                    <li id="forecastThreeWind"></li>
                                    <li id="forecastThreeHumid"></li>
                                </ul>
                            </div>
                            <div class="column">
                                <ul class="box forecast-box">
                                    <li id="forecastFourDate"></li>
                                    <li id="forecastFourIcon"></li>
                                    <li id="forecastFourTemp"></li>
                                    <li id="forecastFourWind"></li>
                                    <li id="forecastFourHumid"></li>
                                </ul>
                            </div>
                            <div class="column">
                                <ul class="box forecast-box">
                                    <li id="forecastFiveDate"></li>
                                    <li id="forecastFiveIcon"></li>
                                    <li id="forecastFiveTemp"></li>
                                    <li id="forecastFiveWind"></li>
                                    <li id="forecastFiveHumid"></li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </container>
    </section>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
